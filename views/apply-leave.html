<div class="container" ng-controller="leaveApplyController">
  <div class="row">
    <div class="col-md-12">
      <h1 style="text-align: center;">Apply New Leave</h1>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Apply Leave</h3>
        </div>
        <div class="panel-body">
          <form name="registerForm" ng-submit="submit()">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="ltype">Leave Type</label>
                <select class="form-control" id="ltype" name="ltype" required="" ng-model="ltype">
                  <option value="1">Half Day</option>
                  <option value="2">Full Day</option>
                </select>
                <span class="label label-danger" ng-show="!leaveApply.ltype.$untouched && leaveApply.ltype.$error.required">This is a required field</span>
              </div>
              <div class="form-group col-md-6">
                <label for="dt">Date</label>
                <div class='input-group'>
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                  <span class="input-group-btn" placeholder="Select Date">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </div>
            </div>            
            <div class="row">
              <div class="form-group col-md-12">
                <label for="reason">Reason</label>
                <textarea class="form-control" id="reason" name="reason" placeholder="Phone" ng-model="reason"></textarea>
              </div>

            </div>           
            <input type="submit" class="btn btn-default btn-primary" ng-model="submitBtn" ng-disabled="registerForm.name.$error.required || registerForm.email.$error.required || registerForm.email.$error.email || loginForm.pass.$error.required || loginForm.password.$error.required || loginForm.cpassword.$error.required" value="Submit"/>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">                    
    </div>
  </div>


</div>
